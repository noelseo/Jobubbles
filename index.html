<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jobubbles</title>
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/snow.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./img/jobubbles1.png" />
</head>
<body>

        <!-- snow effect -->
    <!-- <div class="snow snow--near"></div>
        <div class="snow snow--near snow--alt"></div>
        
        <div class="snow snow--mid"></div>
        <div class="snow snow--mid snow--alt"></div>
        
        <div class="snow snow--far"></div>
        <div class="snow snow--far snow--alt"></div> -->
        

        <!-- video -->
        <video autoplay muted loop class="video">
            <source src="./video.mp4" type="video/mp4">
        </video>



        <!-- main -->
        <div id="outer-div">
            <div id="top-left">
                <h1>Get hired </h1>
                <img id="logo" src="./img/jobubbles1.png" width="100">
            </div>

            <div id="top-right">
                <!-- audio -->
                <audio controls autoplay id="music" style="width: 100px">
                    <source src="./music.mp3" type="audio/mp3">
                </audio>

                <a href="https://github.com/noelseo/Jobubbles">
                    <img src="./img/github.png" width="75px" height="73px" id="github" />
                </a>
                <a href="https://www.linkedin.com/in/noelseo/">
                    <img src="./img/linkedin.png" width="50px" height="50px" id="linkedin" />
                </a>
            </div>
        </div>
        
        <script src="./js/d3.min.js"></script>
        <script src="./js/d3-legend.min.js"></script>
        
        <svg width="100%" height="650" text-anchor="middle"></svg>
        







        <!-- Modal -->
        <div class="modal">
            <div class="modal-content">
                <br>
                
                <div id='welcome'>About Jobubbles
                    <br>
                    <br>
                    <p>
                        Jobubbles is a data visualization of the current software related job openings of large companies on LinkedIn Jobs
                        displayed with interactive bubbles.
                    </p>
                    <p>
                        Click and drag to see the details and start applying!
                    </p>
                    <p>
                        Don't forget to play the music!
                    </p>
                </div>
            </div>
        </div>






    <script id="main" src="./dist/main.js"></script>
</body>
</html>
